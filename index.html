<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>work</title>
</head>
<body>
  <form action="/jacktang" method="get">
<div class="username">姓名：
  <input type="text" value="name" placeholder= "用户名">
  
</div> 
<div class="password">密码：
  <input type="password" placeholder= "...">
</div>
<div class="sex">性别：
  <input type="radio" value="男" name="sex">男
  <input type="radio" value="女" name="sex">女
</div>
<div class="sex">取向：
  <input type="radio" value="男" name="sex2">男
  <input type="radio" value="女" name="sex2">女
</div> 
<div class="hobby">性别：
  <input type="checkbox" value="dota" name="hobby">dota
  <input type="checkbox" value="旅游" name="hobby">旅游
  <input type="checkbox" value="宠物" name="hobby">宠物
</div>
<div class="textarea">评论：
  <textarea placeholder="ddd" value="article" name="comment" id="" cols="30" rows="10"></textarea>
  
</div> 
<div class="mycar">我的车：
  <select name="car" value="my-car" >
  <option value="兰博基尼">兰博基尼</option>
  <option value="卡宴" selected>卡宴</option>
  <option value="王八车">王八车</option>
  </select>
</div>  
<button>提交</button>  
</form>
  
</body>
</html>
